

<section class="edit">
    <label for="">Project Name:</label>
    <input type="text"  (input)="projectName=$event.target.value">
    <input type="button" value="Add new"  (click) = onNewProject()>
</section>
<section class="list">
    <ol>
        <li *ngFor="let projects of project ">
            <div>{{projects.id}}</div>
            <div>{{projects.name}}</div>
        </li>
    </ol>  
   
</section>
